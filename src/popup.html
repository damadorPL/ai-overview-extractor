<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Overview Extractor Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <h3>ü§ñ AI Overview Extractor</h3>
            <div class="version">v1.0.6</div>
        </div>
        
        <div class="settings-section">
            <div class="setting-item">
                <div class="setting-content">
                    <label class="setting-label" for="autoExpandOverviews">
                        <span class="setting-title">Auto expand AI overviews</span>
                        <span class="setting-description">Automatically expands collapsed AI overviews to save clicks</span>
                    </label>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="autoExpandOverviews">
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="setting-item">
                <div class="setting-content">
                    <label class="setting-label" for="autoExpandSources">
                        <span class="setting-title">Auto expand sources</span>
                        <span class="setting-description">Automatically expands source lists</span>
                    </label>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="autoExpandSources">
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="setting-item">
                <div class="setting-content">
                    <label class="setting-label" for="autoSendWebhook">
                        <span class="setting-title">Auto send webhook</span>
                        <span class="setting-description">Automatically sends data to webhook</span>
                    </label>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="autoSendWebhook">
                    <span class="slider"></span>
                </label>
            </div>
            
        </div>

        <div class="status-section">
            <div class="status-item" id="statusMessage">
                <span class="status-icon">‚öôÔ∏è</span>
                <span class="status-text">Loading settings...</span>
            </div>
        </div>

        <div class="footer">
            <button class="reset-btn" id="resetBtn">üîÑ Reset to defaults</button>
            <a href="https://github.com/romek-rozen/ai-overview-extractor" target="_blank" rel="noopener" class="github-link">
                <span>üìñ GitHub</span>
            </a>
        </div>
    </div>

    <script src="settings-manager.js"></script>
    <script src="popup.js"></script>
</body>
</html>
